<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Personal Finance Manager</h1>
    </header>
    <main>
        <section id="expenses">
            <h2>Expenses</h2>
            <ul id="expenseList">
                <!-- Expense items will be dynamically added here -->
            </ul>
            <button id="addExpenseBtn">Add Expense</button>
        </section>
        <section id="budget">
            <h2>Budget</h2>
            <form id="budgetForm">
                <label for="budgetAmount">Set Monthly Budget:</label>
                <input type="number" id="budgetAmount" placeholder="Enter amount">
                <button type="submit">Set Budget</button>
            </form>
            <p id="budgetStatus">Budget not set.</p>
        </section>
        <section id="goals">
            <h2>Financial Goals</h2>
            <p>Visualize your financial goals here.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Personal Finance Manager</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
